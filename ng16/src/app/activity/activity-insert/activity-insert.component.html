<div class="container-fluid">
    <div class="row">
        <div class="col-12">


            <div class="card my-4">

                <div class="card-body ">
                    
                    <div class="mb-2"  *ngIf="!show_res_partner" >
                        <label for="schedule_date" class="form-label">Schedule Date</label>
                        <input type="date" class="form-control" name="schedule_date" id="schedule_date"
                            [(ngModel)]="model.schedule_date" required>
                    </div>
                    <div class="mb-2" *ngIf="!show_res_partner">
                        <label for="searchCustomer" class="form-label">Search Customer by Name</label>

                        <input type="text" class="form-control" name="searchCustomer" minlength="4" id="searchCustomer"
                            [(ngModel)]="searchCustomer" required placeholder="min 4 char" (keydown.enter)="onSearch()">
                        <small><em>Total {{totalAll | number }} customer in database</em></small>

                        <div class="mt-3 d-grid">
                            <button type="button" class="btn btn-lg btn-info" (click)="onSearch()">Search by name</button>
                        </div>
                    </div>

                    <div class="mb-2" *ngIf="show_res_partner">
                        <label  class="form-label mb-2">Search Customer by keyword "{{searchCustomer}}", total search {{total}}</label>
                        <div class="list-group"> 
                            <a href="javascript:;" class="list-group-item list-group-item-action" (click)="onSelectCustomer(x);" *ngFor="let x of res_partner">
                                <div><b>{{x.name}}</b></div> 
                                <div class="lh-sm"><small>{{x.street}}</small></div> 
                            </a>
                            
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <small>Dev mode :</small>
            <div>
                <code>{{model | json}}</code>
            </div>
        </div>
    </div>
</div>
