<main class="main-content  mt-0">
    <section>
        <div class="page-header min-vh-75">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex flex-column mx-auto">
                        <div class="card card-plain mt-8">
                            <div class="card-header pb-0 text-left bg-transparent">
                                <h3 class="font-weight-bolder text-info text-gradient">Welcome back</h3>
                                <p class="mb-0">Enter your email and password to sign in</p>
                            </div>
                            <div class="card-body">
                                <form (ngSubmit)="onSubmit()" #myForm="ngForm" autocomplete="off">
                                    <label>Email</label>
                                    <div class="mb-3">
                                        <input type="email" class="form-control " id="email"
                                            placeholder="name@example.com" required [(ngModel)]="model.email"
                                            name="email" #email="ngModel" email autocomplete="false">
                                        <div>
                                            <small [hidden]="email.valid || email.pristine" class="text-danger"> Email
                                                is required
                                            </small>
                                        </div>
                                    </div>
                                    <label>Password</label>
                                    <div class="mb-3">
                                        <input type="password" class="form-control  " id="floatingPassword"
                                            placeholder="Password" required [(ngModel)]="model.passw" name="passw"
                                            #passw="ngModel" autocomplete="false">
                                        <div>
                                            <small [hidden]="passw.valid || passw.pristine" class="text-danger">
                                                Password is required
                                            </small>
                                        </div>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" [disabled]="!myForm.form.valid"
                                            class="btn bg-gradient-info w-100 mt-4 mb-0">Sign in</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center pt-0 px-lg-2 px-1">
                                <p class="mb-4 text-sm mx-auto">
                                    {{note}}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                            <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
                                style="background-image:url('../assets/img/curved-images/curved6.jpg')"></div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>
</main>
