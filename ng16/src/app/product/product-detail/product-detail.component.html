              <a class="nav-link mb-0 px-0 py-1 " data-bs-toggle="tab" href="javascript:;" role="tab"

  </div>

<footer class="bg-white border-top shadow-sm" *ngIf="item.x_activity_status  != 'CLOSE'">
  <div class="container" *ngIf="item.x_is_visited != 'f'">
    <div class="row">
      <div class="col-12">
        <div class="d-grid py-2">
          <button class="btn btn-info rounded-pill" (click)="open(content)">ORDER</button>
        </div>
      </div>
    </div>
  </div>
</footer>


<ng-template #content let-modal>

  <div class="modal-body">
    <a class=" h2" (click)="modal.dismiss('Cross click')"><i class="bi bi-arrow-left"></i></a>
    <div class="row">
      <div class="col-12 text-center my-5">
        <h4>{{item.name}}</h4>
        <h2>Rp {{item.list_price | number}}</h2>

      </div>
      <div class="col-12 text-center">
        <h2 class="mb-3">QTY</h2>
        <input type="number" [(ngModel)]="qty" class="form-control form-control-lg fs-1 text-center">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="d-grid">
      <button class="btn btn-primary rounded-pill" (click)="addToCard()">Add To Cart</button>
    </div>

  </div>
</ng-template>
