<nav class="fixed-top bg-white py-2 shadow-sm border">
    <div class="container-fluid">
        <div class="row g-1">
            <div class="col-1 align-self-center  ">
                <a class="navbar-brand h2" (click)="back()"><i class="bi bi-arrow-left"></i></a>
            </div>
            <div class="col-10  align-self-center text-center  ">
                <h5 class="p-0 m-0  ms-3"> Product</h5>
            </div>

        </div>
    </div>
</nav>

<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">

                <div class="card mb-3">
                    <div class="card-body">

                        <ul class="list-group">
                            <li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg"
                                *ngFor="let x of items" [routerLink]="[ '/product/detail/',x.id ]">
                                <div class="d-flex align-items-center">
                                   

                                    <div class="d-flex flex-column">
                                        <code class="text-xs">{{x.default_code}}</code>
                                        <h6 class="mb-1 text-dark text-sm"> {{x.name}}</h6> 
                                        <span class="text-xs">{{x.type}}</span>
                                        
                                    </div>
                                </div>
                                <div
                                    class="d-flex align-items-center text-danger text-gradient text-sm font-weight-bold">
                                    Rp {{x.list_price | number}}
                                </div>
                            </li>

                        </ul>

  
                    </div>
                </div>

            </div>
        </div>
    </div>

</main>
