<nav class="fixed-top py-2 bg-white shadow-sm">
    <div class="container-fluid">
        <div class="row g-1">
            <div class="col-1 align-self-center  ">
                <a class="navbar-brand" (click)="back()"><i class="bi bi-arrow-left"></i></a>
            </div>
            <div class="col-10 align-self-center text-center">
                <b>Approval AR Due Detail</b>
            </div>
        </div>
    </div>
</nav>


<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">


    <div class="col-12 my-3" *ngIf="loading">
        <div class="text-center my-5">
            <img src="./assets/gif/loadingIntro.gif" width="80%">
        </div>
    </div>

    <hr>
    <div *ngIf="!loading">
        <div class="row">  
            <div class="col-12"> 
                <div class="card rounded mb-2"  >
                  
                        <div class="card-body ">
                            <div class="row">
                                <div class="col-12">
                                    <small>Requested Date </small>
                                    <div class="mb-1">
                                        <strong>{{item.x_request_date | addHours }}</strong> &nbsp;
                                    </div>
                                </div>
                            </div>
 

                            <div class="row">
                                <div class="col-12">
                                    <table class="table table-sm" >
                                        <tbody>
                                            <tr *ngFor="let entry of item | keyvalue">
                                                <td>{{ entry.key }}</td>
                                                <td>  <strong>{{ entry.value }}</strong>&nbsp;</td>
                                            </tr>
                                        </tbody>
                                         
                                    </table>
                                </div>

                                <div class="col-12 mt-2">
                                    <div class="d-grid">
                                        <button type="button" class="btn btn-dark" (click)="onApproved();">IS APPROVED</button>
                                    </div>
                                      
                                </div>
                            </div>
                          
                        </div> 
                </div>
            </div>
        </div>
    </div>
</main>
