<nav class="fixed-top py-2 bg-white shadow-sm">
    <div class="container-fluid">
        <div class="row g-1">
            <div class="col-1 align-self-center  ">
                <a class="navbar-brand h2 " (click)="back()"><i class="bi bi-arrow-left"></i></a>
            </div>
            <div class="col-10 align-self-center text-center">
                <b>History</b>
            </div>

        </div>
    </div>
</nav>

<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">

    <div class="row">
        <div class="col-12" [hidden]="loading">
            <div class="border bg-white shadow p-3 " *ngFor="let x of item" (click)="goToDetail(x)">
                <div class="row g-0  mb-2">
                    <div class="col-9">
                        <small> Order Date : {{x.x_order_date | addHours}}</small>
                    </div>
                    <div class="col-3 text-end">
                        <span class="badge bg-secondary">{{x.x_submit}}</span>
                    </div>
                    <div class="col-12">
                        <strong>{{x.name}}</strong>
                    </div>
                </div>

                <div class="lh-sm mb-2">
                    <div class="mb-1">
                        <div  *ngIf="x.x_transaction_type != null ">
                            <div><b>Transaction Type : {{x.x_transaction_type}}</b></div> 
                        </div>
                         
                    </div>
                </div>

                <div class="lh-sm mb-2">
                    <div class="mb-1">
                        <small>{{x.street}}</small>
                    </div>
                </div>

                <div class="row g-1">

                    <div class="col ">
                        <div>
                            <small>Total Items</small>
                        </div>
                        <div>
                            <b>{{x.totalItem | number}}</b>
                        </div>
                    </div>
                    <div class="col text-end">
                        <div>
                            <small>Total Amount</small>
                        </div>
                        <div>
                            <b>Rp {{x.totalAmount | number}}</b>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <div class="col-12" [hidden]="!loading">
           <div class="text-center my-5">
             <img src="./assets/gif/icons8-loading.gif" width="50">
           </div>
        </div>
    </div>

</main>
